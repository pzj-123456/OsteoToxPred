version: '3.8'

services:
  osteotoxpred:
    build: .
    container_name: osteotoxpred-app
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
      - ./static/tmp:/app/static/tmp
      - ./flask_session:/app/flask_session
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - SECRET_KEY=your-super-secret-key-change-this
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis服务（可选，用于session存储）
  redis:
    image: redis:7-alpine
    container_name: osteotoxpred-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: osteotoxpred-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/var/www/static
      - ./ssl:/etc/nginx/ssl  # SSL证书目录
    depends_on:
      - osteotoxpred
    restart: unless-stopped

volumes:
  redis_data:
