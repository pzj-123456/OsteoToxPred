# Nginx配置文件
# 用于反向代理和负载均衡

upstream osteotoxpred {
    server 127.0.0.1:5000;
    # 如果有多个实例，可以添加更多服务器
    # server 127.0.0.1:5001;
    # server 127.0.0.1:5002;
}

server {
    listen 80;
    server_name your-domain.com;  # 替换为您的域名
    
    # 客户端最大请求体大小（用于文件上传）
    client_max_body_size 16M;
    
    # 静态文件直接由Nginx处理
    location /static/ {
        alias /path/to/your/OsteoToxPred/static/;  # 替换为实际路径
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # 代理所有其他请求到Flask应用
    location / {
        proxy_pass http://osteotoxpred;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # 健康检查端点
    location /health {
        proxy_pass http://osteotoxpred/health;
        access_log off;
    }
    
    # 日志配置
    access_log /var/log/nginx/osteotoxpred_access.log;
    error_log /var/log/nginx/osteotoxpred_error.log;
}

